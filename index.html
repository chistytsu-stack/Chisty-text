<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muzan Text Pro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        color: #00f5ff;
    }

    /* Stars background */
    body::before {
        content: "";
        position: fixed;
        width: 100%;
        height: 100%;
        background: url("https://i.ibb.co/xSVHB4zG/image0.png");
        animation: moveStars 60s linear infinite;
        z-index: -1;
        opacity: 0.3;
    }

    @keyframes moveStars {
        from { transform: translateY(0); }
        to { transform: translateY(-2000px); }
    }

    .header {
        text-align: center;
        margin-top: 60px;
    }

    .avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 3px solid #00f5ff;
        box-shadow: 0 0 20px #00f5ff;
    }

    h1 {
        margin-top: 20px;
        font-size: 42px;
        text-shadow: 0 0 25px #00f5ff;
    }

    .btn-box {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        background: transparent;
        border: 2px solid #00eaff;
        padding: 10px 25px;
        border-radius: 10px;
        color: #00eaff;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
        box-shadow: 0 0 10px #00eaff;
    }

    button:hover {
        background: #00eaff;
        color: #000;
        box-shadow: 0 0 20px #00eaff;
    }

    .textarea-box {
        width: 60%;
        margin: 30px auto;
    }

    textarea {
        width: 100%;
        height: 300px;
        background: #111;
        border: 2px solid #00eaff;
        border-radius: 10px;
        padding: 15px;
        font-size: 18px;
        color: #00eaff;
        outline: none;
        resize: none;
        box-shadow: 0 0 20px #00eaff;
    }
</style>
</head>

<body>

<div class="header">
    <img src="https://i.ibb.co/DDm3w6jy/image0.jpg" class="avatar">
    <h1>Muzan Text Pro</h1>
</div>

<div class="btn-box">
    <button id="rawBtn">Raw</button>
    <button id="copyBtn">Copy</button>
    <button id="downloadBtn">Download</button>
    <button id="linkBtn">Link</button>
</div>

<div class="textarea-box">
    <textarea id="textInput" placeholder="Start writing..."></textarea>
</div>

<script>
document.getElementById("copyBtn").onclick = () => {
    const t = document.getElementById("textInput");
    navigator.clipboard.writeText(t.value);
    alert("Copied!");
};

document.getElementById("downloadBtn").onclick = () => {
    const text = document.getElementById("textInput").value;
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "text.txt";
    link.click();
};

document.getElementById("linkBtn").onclick = async () => {
    const text = document.getElementById("textInput").value;
    const res = await fetch("/link", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
    });

    const data = await res.json();
    alert("Your link: " + data.link);
};
</script>

</body>
</html>
